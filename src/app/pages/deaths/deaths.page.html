<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Deaths</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item button detail color="dark" lines="inset" *ngFor="let death of deaths | async" (click)="openDetails(death)">
        {{ death?.death }}
        </ion-item>
    </ion-list>
</ion-content>
